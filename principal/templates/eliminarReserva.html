<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eliminar Reserva - RESERVA BELLEZA</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5" style="background-color: #d493df;">
    <div class="alert alert-danger display-1 text-center" style="background-color: #F9CAC9;">Eliminar Reserva</div>
    <div class="alert alert-warning">
        <p>¿Estás seguro de que deseas eliminar la reserva?</p>
        <p>Esta acción no se puede deshacer.</p>
    </div>
    <form action="/confirmarEliminarReserva/{{ reserva.id }}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="../" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
